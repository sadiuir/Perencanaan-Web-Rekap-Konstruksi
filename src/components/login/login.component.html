
<div class="min-h-screen bg-primary-dark flex flex-col justify-center items-center p-4">
  <div class="w-full max-w-md">
    <div class="flex items-center justify-center mb-8">
       <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13V7m0 13a2 2 0 002-2V9a2 2 0 00-2-2m0 13l6.553 3.276A1 1 0 0017 20.382V8.618a1 1 0 00-.553-.894L11 5m-2 2l5-2.5m-5 13.5l5-2.5" />
        </svg>
      <h1 class="text-4xl font-bold text-white ml-3">Constrack</h1>
    </div>

    <div class="bg-white rounded-xl shadow-2xl p-8">
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-1">Welcome Back</h2>
      <p class="text-center text-gray-500 mb-6">Sign in to continue</p>
      
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="username" class="block text-gray-600 font-medium mb-2">Username</label>
          <input 
            id="username" 
            type="text" 
            [(ngModel)]="username" 
            name="username" 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-light"
            placeholder="e.g., superadmin">
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-600 font-medium mb-2">Password</label>
          <input 
            id="password" 
            type="password" 
            [(ngModel)]="password" 
            name="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-light"
            placeholder="••••••••">
        </div>

        @if (loginError()) {
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline"> Invalid username. Password is not checked.</span>
          </div>
        }

        <button type="submit" class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-3 px-4 rounded-lg transition duration-300">
          Sign In
        </button>
      </form>

      <div class="mt-6">
        <p class="text-center text-sm text-gray-500 mb-3">Quick Login (Demo):</p>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
            <button (click)="setCredentials('superadmin')" class="text-xs text-center py-2 px-1 bg-slate-100 hover:bg-slate-200 rounded">Superadmin</button>
            <button (click)="setCredentials('admin_kantor')" class="text-xs text-center py-2 px-1 bg-slate-100 hover:bg-slate-200 rounded">Admin Kantor</button>
            <button (click)="setCredentials('admin_lapangan')" class="text-xs text-center py-2 px-1 bg-slate-100 hover:bg-slate-200 rounded">Admin Lapangan</button>
            <button (click)="setCredentials('client')" class="text-xs text-center py-2 px-1 bg-slate-100 hover:bg-slate-200 rounded">User Biasa</button>
        </div>
      </div>
    </div>
  </div>
</div>
